    <h1>Parágrafos e quebra de lina</h1>
    <hr>
    <P>
        Você pode
        escrever um 
        Parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </P>
    <p>
        Se precisar quebrar
        o texto em algum lugar
        especifico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Adicionando alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    </p>

        Adicionando emoji: 
        &#x1F913;
        &#x1F60E;
