<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type= "square">
        <li><div title="Use a tag <p>">Parágrafo</div></li>
        <li><div title="Use a tag <h1>">Título</div></li>
        <li><div title="Use a tag <img>">Imagens</div></li>
        <li><div title="Use a tag <abbr>">Abreviações</div></li>
        <li><div title="Use a tag <ol>">Listas numeradas</div></li>
        <li><div title="Use a tag <mark>">Marcação de texto</div></li>
        <li><div title="Use a tag <hr>">Linha Horizontal</div></li>
    </ul>
</body>
</html>
